<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <section class="login-form">


        <div class="hero-image">
            <img src="images/hero-image.png" />
        </div>


        <div class="form">
            <img src="images/header-logo.svg" id="header-logo-img" />
            <h2>We are <span>experts</span> in business, marketing, growth, & sales.</h2>

            <div class="form-details">
                <h3>Login into your account</h3>

                <input type="email" name="email" id="email" placeholder="Username"/>

                <input type="password" name="pwd" id="pwd" placeholder="Password" />

                <div class="display-flex login-function">
                    <button type="submit" id="login-btn">Login</button>
                    <h6>Forget Password?</h6>
                </div>

                <div class="reg">
                <h6>Are you a new member? <span id="register-redirect">Register here</span></h6>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
